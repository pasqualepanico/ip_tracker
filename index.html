<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- For responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css file -->
    <link rel="stylesheet" href="public/styles.css">
    <!-- Link to w3.css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="icon" href="public/favicon-32x32.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
     integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

    <title>IP Tracker</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body onload="setIPAddress()">
        <div class="top-section ">
            <h1>IP Address Tracker</h1>
            <input class="search-input w3-round-large w3-border-0" type="text" name="ip_address" value=""
                  placeholder="Search for any IP address or domain">
              <div class="styling-arrow"><img src="public/icon-arrow.svg" alt="arrow-img"></div>

              <div class="external-box w3-round-large w3-white ">
                <div class="inner-box w3-padding w3-cell ">
                  <h2 class="displaying-values ">IP ADDRESS</h2>
                  <h2 class="ip values right-line"></h2>
                </div>
                <div class="inner-box  w3-padding	w3-cell ">
                  <h2 class="displaying-values ">LOCATION</h2>
                  <h2 class="location values right-line"></h2>
                </div>
                <div class="inner-box w3-padding w3-cell ">
                  <h2 class="displaying-values ">TIMEZONE</h2>
                  <h2 class="timezone values right-line"></h2>
                </div>
                <div class="inner-box w3-padding w3-cell ">
                  <h2 class="displaying-values ">ISP</h2>
                  <h2 class="isp values"></h2>
                </div>
              </div>
        </div>
               <div id="map">

               </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
  </body>
</html>
